<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../style/reset.css">
        <link rel="stylesheet" type="text/css" href="../style/api.css">
        <script src="../scripts/api.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        var urlParams = new URLSearchParams(window.location.search);
        var miVariableRecuperada = urlParams.get('user');</script>
        <title>LANK RESTAURANTE</title>
        <link rel="icon" href="../img/logo.jpeg" type="image/jpeg">
    </head>
    <body>
        <header>
            <div class="box-header">
                <a href="../index.html">
                    <h1>LANK</h1>
                    <h2>RESTAURANTE</h2>
                </a>
            </div>
            <h3 id="valorVariable">"miVariableRecuperada"</h3>
            <script>
                // Acceder al elemento y asignar el valor de miVariableRecuperada
                var elementoValorVariable = document.getElementById('valorVariable');
                elementoValorVariable.textContent = 'Cliente | ' + miVariableRecuperada;
            </script>
        </header>
        <main>
            
            <div class="box">
                <h3>CREAR RESERVA</h3>
                <div class="contador">
                    <p>Numero de personas</p>
                    <input type="number" name="contador" id="count_personas" required>
                </div>
                <div class="opciones">
                    <label for="opcion">Seleccione un tipo:</label>
                    <select id="opcion" name="opcion" required onchange="mostrarOpcionesPersonalizadas()">
                        <option value="opcion"></option>
                        <option value="opcion1">Sencilla</option>
                        <option value="opcion2">Ejecutiva</option>
                        <option value="opcion3">Personalizada</option>
                    </select>
                    
                    <select id="eventoPersonalizado" name="eventoPersonalizado" disabled="true" value="None">
                        <option value="none"></option>
                        <option value="cumpleanos">Cumpleaños</option>
                        <option value="graduacion">Graduación</option>
                    </select>
                    <p class="zona">Zona</p>
                    <select id="zona" name="zona" required>
                        <option value="opcion"></option>
                        <option value="opcion1">Salon interior</option>
                        <option value="opcion2">Terraza</option>
                        <option value="opcion3">Salon exterior</option>
                    </select>
                    <p class="mesa">Mesa</p>
                    <select id="mesa" name="mesa" required>
                        <option value="opcion"></option>
                        <option value="opcion1">1</option>
                        <option value="opcion2">2</option>
                        <option value="opcion3">3</option>
                        <option value="opcion4">4</option>
                        <option value="opcion5">5</option>
                    </select>

                    <script>
                        function mostrarOpcionesPersonalizadas() {
                            var selectOpcion = document.getElementById("opcion");
                            var selectEventoPersonalizado = document.getElementById("eventoPersonalizado");
                
                            if (selectOpcion.value === "opcion3") {
                                selectEventoPersonalizado.disabled = false;
                            } else {
                                selectEventoPersonalizado.disabled = true;
                                selectEventoPersonalizado.value = "None";
                            }
                        }
                    </script>

                </div>
                <div class="fecha">
                    <p>Fecha</p>
                    <input id="fecha" type="date" required>
                </div>
                <div class="hora">
                    <p>Hora</p>
                    <input id="hora" type="time" required>
                </div>
                <button onclick="actualizarYGuardarJSON()" id="f">
                    RESERVAR
                </button>
                
            </div>
            <a href="../pages/contacto.html"><img class="call" src="../img/auricular-phone-symbol-in-a-circle_icon-icons.com_56570.png" alt="call"></a>
        </main>         
    </body>
</html>
